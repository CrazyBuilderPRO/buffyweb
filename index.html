<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Text with Gradient</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Adjust if needed */
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0; /* background color */
  }

  .gradient-text {
    font-family: 'Roboto', sans-serif; /* Use Roboto font family */
    font-size: 100px; /* Increased font size */
    font-weight: bold; /* Apply bold style */
    background: linear-gradient(45deg, yellow, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    margin-bottom: 20px; /* Adjust if needed */
  }
</style>
</head>
<body>
  <div class="gradient-text">BuffyWeb</div>

  <!-- Google Programmable Search Engine Code -->
  <script async src="https://cse.google.com/cse.js?cx=7308b997281824f06"></script>
  <div class="gcse-search"></div>
</body>
</html>
